<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Êî§È£ü‰ªÄ</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #fff8dc;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #d2691e;
      margin-top: 20px;
    }

    #game {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      height: 400px;
      background-color: #f5deb3;
      border: 3px solid #8b4513;
      border-radius: 10px;
      overflow: hidden;
    }

    .food {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #ffcc00;
      border-radius: 50%;
      cursor: pointer;
      line-height: 60px;
      text-align: center;
      font-weight: bold;
      color: #8b0000;
      box-shadow: 0 0 5px #555;
    }

    #score {
      font-size: 20px;
      margin-top: 10px;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff7f50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #startBtn:hover {
      background-color: #ff6347;
    }

    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üç¢ Êî§È£ü‰ªÄÔºÅüç°</h1>
  <div id="score">ÂàÜÊï∏Ôºö0</div>
  <div id="timer">ÊôÇÈñìÔºö30 Áßí</div>
  <button id="startBtn">ÈñãÂßãÈÅäÊà≤</button>
  <div id="game"></div>

  <script>
    const gameArea = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timer;

    const foodList = ["üç°", "üç¢", "üç•", "üçò", "ü•ü", "ü•†", "üßã"];

    function spawnFood() {
      const food = document.createElement("div");
      food.classList.add("food");
      food.textContent = foodList[Math.floor(Math.random() * foodList.length)];
      food.style.top = Math.random() * 340 + "px";
      food.style.left = Math.random() * 540 + "px";

      food.onclick = function () {
        score += 1;
        scoreDisplay.textContent = "ÂàÜÊï∏Ôºö" + score;
        gameArea.removeChild(food);
      };

      gameArea.appendChild(food);

      setTimeout(() => {
        if (gameArea.contains(food)) {
          gameArea.removeChild(food);
        }
      }, 1500);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = "ÂàÜÊï∏Ôºö" + score;
      timerDisplay.textContent = "ÊôÇÈñìÔºö" + timeLeft + " Áßí";
      gameArea.innerHTML = "";

      gameInterval = setInterval(spawnFood, 600);

      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = "ÊôÇÈñìÔºö" + timeLeft + " Áßí";
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timer);
          alert("ÊôÇÈñìÂà∞ÔºÅ‰Ω†ÁöÑÂàÜÊï∏ÊòØÔºö" + score);
        }
      }, 1000);
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
